# Reload conf
bind-key r source-file $HOME/.config/tmux/tmux.conf

# Human numbering
set -g base-index 1
setw -g pane-base-index 1 # make pane numbering consistent with windows

set -g set-titles on
set-option -g set-titles-string '#{pane_current_command}'
set-option -g history-limit 5000
set-option -g visual-activity on

set -q -g status-utf8 on # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

# Activity
set -g monitor-activity on
set -g visual-activity off
setw -g window-status-activity-style none

# Change the default $TERM to xterm-256color - BAD Colour with screen-256
set -g default-terminal "xterm-256color"
if 'infocmp -x tmux-256color > /dev/null 2>&1' 'set -g default-terminal "tmux-256color"'

# No bells at all
set -g bell-action none

# Clock Mode
setw -g clock-mode-colour brightcyan

# Enable mouse
set-option -g mouse on

# Cancel immediately
set -sg escape-time 0

# Clear pane history
bind-key -n C-k clear-history

# Pane creation
bind-key s split-window -h
bind-key v split-window -v

# Pane management
bind-key < resize-pane -L 5
bind-key > resize-pane -R 5
bind-key + resize-pane -U 5
bind-key - resize-pane -D 5
bind-key = select-layout even-vertical
bind-key | select-layout even-horizontal

# Movement vi-like
bind-key -r k select-pane -U
bind-key -r j select-pane -D
bind-key -r h select-pane -L
bind-key -r l select-pane -R

# Movement normal :)
bind-key Up select-pane -U
bind-key Down select-pane -D
bind-key Left select-pane -L
bind-key Right select-pane -R

# Copy | require xclip
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe "wl-copy"
#bind-key -T copy-mode-vi 'y' send-keys -X copy-pipe-and-cancel "wl-copy -i -sel clip > /dev/null"


# Status
set -g status on
set -g status-position bottom
set -g status-interval 1
set -g status-justify left

## Status colors
set -g status-style fg=brightwhite
setw -g window-status-current-style fg=green,bg=default

set -g status-left-length 100
set -g status-left-style default
set -g status-left "#[fg=black]#[bg=orange] #S #[fg=default]#[bg=default] "

set -g status-right-length 100
set -g status-right-style default
set -g status-right "#[fg=brightblue]#[bg=default] #(ip addr | grep -e 'state UP' -A 2 | awk '/inet /{printf $2}') #[fg=black]#[bg=brightblue] #(date +'%H:%M') #[fg=default]#[bg=default]"

# Pane Styling
# set-window-option -g pane-border-status top
# set-window-option -g pane-border-format '#{pane_current_path}'
# set -g pane-border-style "fg=white"
# set -g pane-active-border-style "fg=brightblue"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
  "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l
